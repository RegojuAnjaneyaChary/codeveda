<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
    }

    /* Flexbox layout for header, nav, main, footer */
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #555;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    /* Grid layout for gallery/blog */
    .grid-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .grid-item {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .grid-item img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>My Responsive Webpage</h1>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>

    <main>
      <h2 style="text-align:center;">Photo Gallery</h2>
      <div class="grid-section">
        <div class="grid-item">
          <img src="https://via.placeholder.com/200x150" alt="Gallery Image">
          <p>Beautiful Nature</p>
        </div>
        <div class="grid-item">
          <img src="https://via.placeholder.com/200x150" alt="Gallery Image">
          <p>City Life</p>
        </div>
        <div class="grid-item">
          <img src="https://via.placeholder.com/200x150" alt="Gallery Image">
          <p>Mountains</p>
        </div>
        <div class="grid-item">
          <img src="https://via.placeholder.com/200x150" alt="Gallery Image">
          <p>Sunset Vibes</p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 My Webpage. All rights reserved.</p>
    </footer>
  </div>

</body>
</html>
