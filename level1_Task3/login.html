<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN_FORM</title>

    <link rel="stylesheet" href="login.css" />

</head>
<body>
 <div class="form-container">
    <h1>Login Here</h1>
    <form onsubmit="loginData(event)">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />

      <p class="error" id="errorMsg"></p>

      <button type="submit" id="submit">Login</button>
    </form>
  </div>

<script>
    function loginData(e){
        e.preventDefault()
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        let allusers = JSON.parse(localStorage.getItem("signup"))
        let existuser = allusers.find((x)=> x.useremail === email && x.userpassword === password )


        if(existuser){
            alert("Login Success")
            localStorage.setItem("currentuser", JSON.stringify(existuser))
            window.location.href="./dashboard.html"
        }
        else{
        alert("invalid credentials")
        }
    }

</script>





</body>
</html>
